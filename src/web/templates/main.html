{% extends 'base.html' %}

{% block content %}
{% if form_upload %}
<form method=post enctype=multipart/form-data>
  {% csrf_token %}
  {{ form_upload }}
  <button type="submit" class="btn btn-lg btn-primary">Upload files and process</button>
</form>
{% else %}
<h3 class="display-4">Processed</h3>
<p class="lead"></p>
<pre class="raw"></pre>
{% endif %}
{% endblock %}

{% block window %}
{% if form_text %}
<form method=post enctype=multipart/form-data>
  {% csrf_token %}
  {{ form_text }}
  <button type="submit" class="btn btn-lg btn-primary">Process</button>
</form>
{% endif %}
{% endblock %}
